<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="icon" href="img/checkmark-green.png">
    <link rel="stylesheet" href="style.css">

    <title>TooDu</title>
</head>
<body>

    <div class="container">
        <header>
            <div id="head">
                <h1>TooDu</h1>
                <div id="user"><a href="#"><img src="img/user.png" alt=""></a></div>
            </div>
            <div id="input_todo">
                <input type="text" id="input" placeholder="What TooDu today?.." autocomplete="off">
                <button id='add_todo'><img src="img/plus outline.png" alt=""></button>
            </div>
        </header>
    
        <main>
            <div class="tasks">
                <div id="top_tasks">
                    <h2 id='h_2'>Tasks</h2>
                    <div id="todoCount"></div>
                </div>
                <ul id="tasks">
            
                </ul>
            </div>
            
            <div class="completed">
                <div id="top_completed">
                    <h2>Completed</h2>
                    <div id="completeCount"></div>
                </div>
                <ul id="completed">
                
                </ul>
            </div>
        </main>
    
    </div>

    <div id="see_todo">
        <span id="see_todo_text"></span>

        <div id="back">
            <button id="go-back"><img src="img/arrow-back.png" alt=""></button>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
